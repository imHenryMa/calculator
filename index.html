<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src = "script.js" defer></script>
    </head>

    <body>
        <div class="calculator">
            <div class="title">Calculator</div>
            <input type="text" class="display" value="0" readonly>
            <div class="input-container">
                <div class="input-row">
                    <input type="button" class="num calc-button" value="7"> 
                    <input type="button" class="num calc-button" value="8"> 
                    <input type="button" class="num calc-button" value="9">
                    <input type="button" id='toggleNegative' class="func calc-button" value="±">
                    <input type="button" id='back' class="func calc-button" value="⮕">
                </div>
                <div class="input-row">
                    <input type="button" class="num calc-button" value="4"> 
                    <input type="button" class="num calc-button" value="5"> 
                    <input type="button" class="num calc-button" value="6">
                    <input type="button" id='multiply' class="operation calc-button" value="x">
                    <input type="button" id='divide' class="operation calc-button" value="÷">
                </div>
                <display class="input-row">
                    <div class="input-col">
                        <div class="input-row-inner">
                            <input type="button" class="num calc-button" value="1"> 
                            <input type="button" class="num calc-button" value="2"> 
                            <input type="button" class="num calc-button" value="3"> 
                            <input type="button" id='subtract' class="operation calc-button" value="-">
                        </div>
                        <div class="input-row-inner">
                            <input type="button" id='clear' class="func calc-button" value="C">
                            <input type="button" class="num calc-button" value="0">
                            <input type="button" id='decimal' class="func calc-button" value=".">
                            <input type="button" id='add' class="operation calc-button" value="+">
                        </div>
                    </div>
                    <input type="button" id='enter' class="func calc-button enter" value="=">
                </display>
            </div>
        </div>
    </body>
</html>
